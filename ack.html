<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You - E-co Friendly Marketplace</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('backimg6.jpg'); /* Background image */
            background-size: cover;
            background-position: center;
            color: #ffffff; /* Text color */
            overflow: hidden; /* Hide scrollbar */
        }

        header {
            background-color: #222222;
            padding: 20px;
            text-align: center;
            z-index: 1; /* Ensure header stays on top */
            position: relative; /* Ensure header stays on top */
        }

        header img {
            height: 80px; /* Adjusted logo height */
            width: auto;
        }

        header h1 {
            margin: 0;
            color: #ffffff;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            text-decoration: none;
            color: #ffffff;
        }

        .container {
            min-height: 100vh; /* Set container to full height of viewport */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding-bottom: 50px; /* Adjust for footer height */
        }

        .container h2 {
            margin-bottom: 20px;
            font-weight: bold;
            font-size: 24px; /* Adjusted font size */
        }

        .card {
            background-color: #f8f9fa; /* Light gray background */
            color: #000000; /* Dark text color */
            border: none;
            border-radius: 10px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-top: 20px;
        }

        footer {
            background-color: #222222;
            color: #ffffff;
            text-align: center;
            padding: 20px 0;
            width: 100%;
            position: fixed; /* Fixed positioning */
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <img src="logo.jpg" alt="Eco-Friendly Logo">
        <h1>E-co Friendly Marketplace</h1>
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <h2><strong>Thank You</strong> for Your Message!</h2>
        <div class="card">
            <p>Thank you for making eco-friendly shopping choices! Your message has been received. We'll reach out to you through email shortly.</p>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 E-co Friendly Marketplace. All rights reserved.</p>
    </footer>
</body>
</html>
